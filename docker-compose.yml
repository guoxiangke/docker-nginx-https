version: "2"

services:
  nginx:
    image: nginx
    container_name: a-nginx
    restart: always
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - "./config/nginx/nginx.conf:/etc/nginx/nginx.conf:ro"
      - "/etc/nginx/conf.d"
      - "/etc/nginx/vhost.d" #for letsencrypt
      - "/usr/share/nginx/html" #for letsencrypt
      - "./config/nginx/certs:/etc/nginx/certs:rw"
      - "./config/nginx/proxy/stub_status.conf:/etc/nginx/conf.d/stub_status.conf:ro"
      - "./config/nginx/proxy/my_proxy.conf:/etc/nginx/conf.d/my_proxy.conf:ro"
      - "./config/nginx/logs:/var/log/nginx:rw"
    network_mode: "bridge"
  
  nginx-gen:
    restart: always
    image: jwilder/docker-gen
    container_name: a-nginx-gen
    volumes:
      - "/var/run/docker.sock:/tmp/docker.sock:ro"
      - "./config/docker-gen/templates/nginx-compose-v2.tmpl:/etc/docker-gen/templates/nginx.tmpl:ro"
    volumes_from:
      - nginx
    entrypoint: /usr/local/bin/docker-gen -notify-sighup nginx -watch -only-exposed -wait 5s:30s /etc/docker-gen/templates/nginx.tmpl /etc/nginx/conf.d/default.conf
  
  letsencrypt-nginx-proxy-companion:
    restart: always
    image: jrcs/letsencrypt-nginx-proxy-companion
    container_name: a-letsencrypt-nginx-proxy-companion
    volumes_from:
      - nginx
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock:ro"
      - "./config/nginx/certs:/etc/nginx/certs:rw"
    environment:
      - NGINX_DOCKER_GEN_CONTAINER=a-nginx-gen

  containers-manager:
    restart: always
    image: portainer/portainer 
    container_name: a-containers-manager
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock"
    environment:
      - VIRTUAL_HOST=docker.yongbuzhixi.com
      - LETSENCRYPT_HOST=docker.yongbuzhixi.com
      - LETSENCRYPT_EMAIL=dale@yongbuzhixi.com
    network_mode: "bridge"